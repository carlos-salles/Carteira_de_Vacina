<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Carteira de Vacinação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email ou CPF:</label>
            <input type="text" id="loginEmail" required>

            <label for="loginSenha">Senha:</label>
            <input type="password" id="loginSenha" required>

            <button type="submit" onclick="window.location.href='telaPrincipal.html'">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
