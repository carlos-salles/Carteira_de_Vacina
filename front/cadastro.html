<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Carteira de Vacinação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Paciente</h2>
        <form id="cadastroForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>

            <label for="dataNascimento">Data de Nascimento (dd/mm/aaaa)</label>
            <input type="date" id="dataNascimento" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" required>

            <label for="tipoSanguineo">Tipo Sanguíneo</label>
            <select id="tipoSanguineo" required>
                <option value="">Selecione</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="fotoCarteira">Foto Carteira</label>
            <div class="file-upload-area">
                <input type="file" id="fotoCarteira" accept="image/*">
                <span>Arraste ou clique para anexar</span>
            </div>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
