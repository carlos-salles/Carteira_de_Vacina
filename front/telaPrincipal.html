<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Vacinação - Tela Principal</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="telaPrincipal.css"> </head>
<body>
    <div class="main-panel-container">
        <header class="top-bar">
            <h1>Painel de Vacinação</h1>
            <div class="header-right">
                
            </div>
        </header>

        <main class="dashboard-content">
            <div class="dashboard-card blue-border">
                <h3 class="header-blue">Vacinas Aplicadas</h3> 
                <p class="card-number blue">0</p>
            </div>
            <div class="dashboard-card green-border">
                <h3 class="header-green">Próximos Agendamentos</h3> 
                <p class="card-number green">0</p>
            </div>
            <div class="dashboard-card red-border">
                <h3 class="header-red">Atrasados</h3> 
                <p class="card-number red">0</p>
            </div>

            <button class="action-button green-button" onclick="window.location.href='cadastrarVacinas.html'">Cadastrar Vacina</button>
            <button class="action-button blue-button">Consulta Carteira</button>
            <button class="action-button yellow-button">Notificações</button>
        </main>

        <footer class="dashboard-footer">
            <img src="image.png" alt="Ilustração de pessoa com seringa" class="illustration-image">
        </footer>
    </div>

    <script src="telaPrinciapl.js"></script> </body>
</html>
